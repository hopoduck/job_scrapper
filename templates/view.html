<!DOCTYPE html>
<html>

<head>
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico')}}">
  <title>I CAN GET A JOB - {{wannajob}}</title>
  <link href="static/css/index.css" rel="stylesheet"></link>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" rel="stylesheet">
</head>

<body>
  <header>
    <!-- <img src="./templates/banner.gif"> -->
    <h1><a href='/'>I CAN GET A JOB</a></h1>
  </header>
  <main>
  {% if not error:%}
  <div class="export">
    <a href='/export?wannajob={{wannajob}}' id="export">
      <i class="fas fa-file-export fa"></i> Export .CSV
    </a>
  </div>
  <div class="job-list">
    <div class="top"><h2>Title</h2></div>
    <div class="top"><h2>Company</h2></div>
    <div class="top"><h2>By</h2></div>
    <div class="top"><h2>Apply</h2></div>
    {% for d in db[wannajob] %}
      <div class="jobs title">
        {{d['title']}}
      </div>
      <div class="jobs company">
        {{d['company']}}
      </div>
      <div class="jobs by">
        by {{d['by']}}
      </div>
      <div class="jobs apply">
        <a href="{{d['link']}}">APPLY</a>
      </div>
    {% endfor %}
  </div>
  </main>
  {% else %}
    <h2>Not Found!!</h2>
  {% endif %}
</body>

</html>
